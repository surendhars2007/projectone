<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="add cart .css">
</head>
<body>
    <div class="align">
    <H1>JobSearch <span style="font-size:20px";>.com</span></H1>
    <h2>Create Your Account</h2>
    <h4>*Required Information</h4>
    
    <h3>Basic Information </h3>
        <form action="#">
            <label for="email">Email*</label>
            <input type="email" id="email" placeholder="Enter your Email" size="35" required><br><br>
            <label for="password">Password*</label>
            <input type="password" id="password" placeholder="Enter your Password"size="35"><br><br>
            <label for="repass">RetypePassword*</label>
            <input type="password" id="repass" placeholder="Enter your password Again"size="35"><br><br>
            <label for="first">FirstName*</label>
            <input type="text" id="first" placeholder="Enter your FirstName"><br><br>
            <label for="last">LastName*</label>
            <input type="text" id="last" placeholder="Enter your LastName"><br><br>
            <label for="pho">PhoneNumber*</label>
            <input type="tel" id="pho" placeholder="999-999-999"><br><br>
            <label for="add">Address*</label>
            <input type="text" id="add" placeholder="Enter your Address"><br><br>
            <label for="cit">City*</label>
            <input type="text" id="cit" placeholder="Enter your City"><br><br>
            <label for="pro">Province*</label>
            <input type="text"  id="pro" placeholder="Enter your province"><br><br>
             <label for="cont">Country</label>
             <input type="text" placeholder="Enter your country">
        </form>
        <br><br>
        <h3>Education</h3>
        <form action="#">
        <label for="sch">School*</label>
        <input type="text" id="sch" placeholder="Enter your school name"><br><br>
        <label for="prog">program*</label>
        <input type="text"id="prog" placeholder="Enter the program"><br><br>
       <label for="educ">Education level*</label> 
       <select name="select" id="educ" >
        <option value="10">sslc</option>
        <option value="12" default>Higher secondary</option>
        <option value="college">UG</option>
        <option value="PG">PG</option>
       </select>
       <fieldset>
        <legend>Education status </legend>
        <label for="che">Graduated</label>
       <input type="checkbox" name="check" id="che"> <br>
       <label for="cur">CurrentlyEnrolled</label>
       <input type="checkbox" name="check" id="cur"><br>
       <label for="not" >nonGraduate</label>
       <input type="checkbox" name="check" id="not"><br>
       
       </fieldset><br>
       <form action="#">
       <label for="gradu">Graduation Date</label>
       <input type="date" name="graduation" id="gradu"><br></form>
       <h3>Work Experience</h3>
       <form action="#">
        <label for="emp">Employer</label>
        <input type="text" placeholder="your position"><br><br>
        <label for="job">Job Title</label>
        <input type="text" placeholder="job-title"><br><br>
        <label for="job du">Job Duty</label>
        <textarea name="duty" id="job du" placeholder="Enter here"></textarea><br><br>
        <label for="work">Work Years</label>
        <input type="number" name="years" id="work" placeholder="max-5">
       </form>
       
        
    </form>
</div>
</body>
</html>
